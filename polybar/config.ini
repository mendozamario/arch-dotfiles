include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/primary]
width = 100%
height = 22pt
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-color = #00000000
padding-left = 0
padding-right = 1
module-margin = 0
separator = " "
separator-foreground = ${colors.disabled}
font-0 = "UbuntuMono Nerd Font:pixelsize=11;3"
modules-left = xworkspaces separator xwindow
modules-right = updates separator cpu separator memory separator wlan separator pulseaudio separator battery separator date
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true
